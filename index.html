<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voz e A√ß√£o - Solange Freitas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --azul: #004a99; --amarelo: #f9d21c; --branco: #ffffff; --fundo: #f0f2f5; --urgente: #d90429; --verde: #2a9d8f; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--fundo); color: #333; }
        header { background: var(--azul); color: white; padding: 20px; text-align: center; border-bottom: 5px solid var(--amarelo); display: flex; flex-direction: column; align-items: center; }
        .avatar-container { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--amarelo); background: #fff; margin-bottom: 10px; overflow: hidden; }
        .avatar-container img { width: 100%; height: 100%; object-fit: cover; }
        .container { padding: 15px; max-width: 600px; margin: auto; }
        .hidden { display: none; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .btn { width: 100%; padding: 18px; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; margin-bottom: 10px; text-transform: uppercase; display: block; text-align: center; box-sizing: border-box; text-decoration: none; }
        .btn-azul { background: var(--azul); color: white; }
        .btn-amarelo { background: var(--amarelo); color: var(--azul); }
        .btn-vermelho { background: var(--urgente); color: white; }
        .btn-verde { background: var(--verde); color: white; }
        #map { height: 350px; width: 100%; border-radius: 12px; margin-bottom: 15px; border: 2px solid var(--azul); }
        input, select, textarea { width: 100%; padding: 14px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .denuncia-item { border-left: 6px solid var(--amarelo); padding: 15px; background: #fff; margin-bottom: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .status-gps { font-size: 12px; color: var(--verde); font-weight: bold; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>

<header>
    <div class="avatar-container"><img src="solangefreitas.png" alt="Solange"></div>
    <h3 style="margin:0; letter-spacing: 1px;">VOZ E A√á√ÉO</h3>
    <small>Rede de Apoio e Fiscaliza√ß√£o</small>
</header>

<div class="container">

    <div id="tela-cadastro" class="card">
        <h3 style="margin-top:0">Identifica√ß√£o</h3>
        <input type="text" id="nome" placeholder="Nome Completo">
        <input type="tel" id="whatsapp" placeholder="WhatsApp (DDD + N√∫mero)">
        <button class="btn btn-azul" onclick="proximaTela('tela-menu')">Entrar no App</button>
        <button class="btn" style="background:#444; color:white;" onclick="proximaTela('tela-login-gestor')">Acesso Gestor</button>
        <a href="https://www.al.sp.gov.br/deputado/?matricula=300686" target="_blank" class="btn btn-amarelo">Trabalho da Deputada</a>
    </div>

    <div id="tela-login-gestor" class="hidden card">
        <h3>Login Administrativo</h3>
        <input type="password" id="senha-gestor" placeholder="Senha do Gestor">
        <button class="btn btn-azul" onclick="verificarSenha()">Entrar no Painel</button>
        <button class="btn" onclick="proximaTela('tela-cadastro')">Voltar</button>
    </div>

    <div id="tela-menu" class="hidden">
        <div id="map"></div>
        <button class="btn btn-vermelho" onclick="abrirTelaDenuncia()">üì¢ Reportar Agora (Usa GPS)</button>
        <a href="https://www.al.sp.gov.br/deputado/?matricula=300686" target="_blank" class="btn btn-amarelo">Conhe√ßa o Mandato</a>
        <button class="btn" style="background:#ddd" onclick="proximaTela('tela-cadastro')">Sair</button>
    </div>

    <div id="tela-denuncia" class="hidden card">
        <h3>Nova Ocorr√™ncia</h3>
        <span id="status-gps" class="status-gps">üõ∞Ô∏è Localizando via GPS...</span>
        
        <select id="tipo-incidente">
            <option value="Viol√™ncia contra Mulher">‚ö†Ô∏è Viol√™ncia contra Mulher</option>
            <option value="Sa√∫de P√∫blica">üè• Sa√∫de P√∫blica</option>
            <option value="Causa Animal">üêæ Causa Animal</option>
            <option value="Infraestrutura">üöß Infraestrutura / Vias</option>
        </select>
        
        <textarea id="relato" rows="4" placeholder="Detalhes do ocorrido..."></textarea>
        
        <button class="btn btn-azul" id="btn-enviar" onclick="registrarDenuncia()" disabled style="opacity:0.5">Aguardando GPS...</button>
        <button class="btn btn-amarelo" onclick="proximaTela('tela-menu')">Cancelar</button>
    </div>

    <div id="tela-gestor" class="hidden">
        <h3 style="text-align:center; color:var(--azul)">Fila de Apura√ß√£o</h3>
        <div id="lista-apuracao"></div>
        <button class="btn" style="background:#ddd" onclick="proximaTela('tela-cadastro')">Sair do Painel</button>
    </div>

</div>

<script>
    let map;
    let bancoDadosDenuncias = [];
    let localizacaoAtual = null;

    function initMap() {
        map = L.map('map').setView([-23.95, -46.33], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    }

    function proximaTela(id) {
        document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'tela-menu') setTimeout(() => map.invalidateSize(), 400);
    }

    // AGILIDADE: Quando clica para denunciar, j√° puxa o GPS
    function abrirTelaDenuncia() {
        proximaTela('tela-denuncia');
        localizacaoAtual = null;
        document.getElementById('status-gps').innerText = "üõ∞Ô∏è Localizando sua posi√ß√£o na avenida...";
        document.getElementById('btn-enviar').disabled = true;
        document.getElementById('btn-enviar').innerText = "Aguardando GPS...";
        document.getElementById('btn-enviar').style.opacity = "0.5";

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((pos) => {
                localizacaoAtual = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                document.getElementById('status-gps').innerText = "‚úÖ Localiza√ß√£o capturada com sucesso!";
                document.getElementById('btn-enviar').disabled = false;
                document.getElementById('btn-enviar').innerText = "Publicar Den√∫ncia";
                document.getElementById('btn-enviar').style.opacity = "1";
            }, () => {
                document.getElementById('status-gps').innerText = "‚ùå Erro ao capturar GPS. Ative a localiza√ß√£o.";
                alert("Por favor, ative o GPS para que possamos marcar o local automaticamente.");
            }, { enableHighAccuracy: true });
        }
    }

    function registrarDenuncia() {
        const d = {
            id: Date.now(),
            nome: document.getElementById('nome').value || "An√¥nimo",
            whats: document.getElementById('whatsapp').value,
            tipo: document.getElementById('tipo-incidente').value,
            texto: document.getElementById('relato').value,
            lat: localizacaoAtual.lat,
            lng: localizacaoAtual.lng
        };
        bancoDadosDenuncias.push(d);
        alert("Enviado! O local foi marcado pelo seu GPS. Agora nossa equipe far√° a apura√ß√£o.");
        proximaTela('tela-menu');
    }

    function verificarSenha() {
        if(document.getElementById('senha-gestor').value === '123Pin567Pin') {
            proximaTela('tela-gestor');
            renderizarPainel();
        } else { alert('Senha incorreta!'); }
    }

    function renderizarPainel() {
        const lista = document.getElementById('lista-apuracao');
        lista.innerHTML = bancoDadosDenuncias.length === 0 ? "<div class='card'>Nenhuma pend√™ncia.</div>" : "";
        
        bancoDadosDenuncias.forEach(d => {
            const item = document.createElement('div');
            item.className = 'denuncia-item card';
            item.innerHTML = `
                <strong style="color:var(--azul)">${d.tipo}</strong><br>
                <b>Quem:</b> ${d.nome}<br>
                <b>Relato:</b> ${d.texto}<br>
                <a href="https://wa.me/55${d.whats.replace(/\D/g,'')}" target="_blank" style="color:var(--verde); font-weight:bold; display:block; margin: 10px 0;">üí¨ Chamar no WhatsApp</a>
                <div style="display:flex; gap:10px;">
                    <button class="btn btn-verde" onclick="validar(${d.id}, true)" style="padding:10px; font-size:12px;">Procedente</button>
                    <button class="btn btn-vermelho" onclick="validar(${d.id}, false)" style="padding:10px; font-size:12px;">Improcedente</button>
                </div>
            `;
            lista.appendChild(item);
        });
    }

    function validar(id, ok) {
        const idx = bancoDadosDenuncias.findIndex(x => x.id === id);
        const d = bancoDadosDenuncias[idx];
        if(ok) {
            L.marker([d.lat, d.lng]).addTo(map).bindPopup(`<b>VALIDADO: ${d.tipo}</b><br>${d.texto}`).openPopup();
            alert("Aprovado! O PIN foi colocado no local exato da avenida onde o usu√°rio estava.");
        }
        bancoDadosDenuncias.splice(idx, 1);
        renderizarPainel();
    }

    window.onload = initMap;
</script>
</body>
</html>
