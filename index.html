<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voz e A√ß√£o - Gest√£o</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --azul: #004a99; --amarelo: #f9d21c; --branco: #ffffff; --fundo: #f0f2f5; --urgente: #d90429; --verde: #2a9d8f; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--fundo); color: #333; }
        header { background: var(--azul); color: white; padding: 20px; text-align: center; border-bottom: 5px solid var(--amarelo); display: flex; flex-direction: column; align-items: center; }
        .avatar-container { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--amarelo); background: #fff; margin-bottom: 10px; overflow: hidden; }
        .avatar-container img { width: 100%; height: 100%; object-fit: cover; }
        .container { padding: 15px; max-width: 600px; margin: auto; }
        .hidden { display: none; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-bottom: 10px; text-transform: uppercase; text-decoration: none; display: block; text-align: center; box-sizing: border-box; }
        .btn-azul { background: var(--azul); color: white; }
        .btn-amarelo { background: var(--amarelo); color: var(--azul); }
        .btn-vermelho { background: var(--urgente); color: white; }
        .btn-verde { background: var(--verde); color: white; }
        #map { height: 350px; width: 100%; border-radius: 12px; margin-bottom: 15px; border: 2px solid var(--azul); }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        .denuncia-item { border-left: 5px solid var(--amarelo); padding: 10px; background: #f9f9f9; margin-bottom: 10px; border-radius: 4px; font-size: 14px; }
    </style>
</head>
<body>

<header>
    <div class="avatar-container"><img src="solangefreitas.png" alt="Solange"></div>
    <h3 style="margin:0">VOZ E A√á√ÉO</h3>
    <small>Sistema de Fiscaliza√ß√£o e Apoio</small>
</header>

<div class="container">

    <div id="tela-cadastro" class="card">
        <h3>Identifica√ß√£o</h3>
        <input type="text" id="nome" placeholder="Nome Completo">
        <input type="tel" id="whatsapp" placeholder="WhatsApp">
        <button class="btn btn-azul" onclick="proximaTela('tela-menu')">Entrar no App</button>
        <button class="btn" style="background:#444; color:white;" onclick="proximaTela('tela-login-gestor')">√Årea do Gestor</button>
        <a href="https://www.al.sp.gov.br/deputado/?matricula=300686" target="_blank" class="btn btn-amarelo">Conhe√ßa Solange Freitas</a>
    </div>

    <div id="tela-login-gestor" class="hidden card">
        <h3>Acesso Restrito</h3>
        <input type="password" id="senha-gestor" placeholder="Digite a Senha">
        <button class="btn btn-azul" onclick="verificarSenha()">Entrar no Painel</button>
        <button class="btn" onclick="proximaTela('tela-cadastro')">Voltar</button>
    </div>

    <div id="tela-menu" class="hidden">
        <div id="map"></div>
        <button class="btn btn-vermelho" onclick="proximaTela('tela-denuncia')">üì¢ Reportar Incidente</button>
        <a href="https://www.al.sp.gov.br/deputado/?matricula=300686" target="_blank" class="btn btn-amarelo">Mandato Solange Freitas</a>
        <button class="btn" style="background:#ddd" onclick="proximaTela('tela-cadastro')">Sair</button>
    </div>

    <div id="tela-denuncia" class="hidden card">
        <h3>Nova Ocorr√™ncia</h3>
        <select id="tipo-incidente">
            <option value="Viol√™ncia contra Mulher">‚ö†Ô∏è Viol√™ncia contra Mulher</option>
            <option value="Sa√∫de P√∫blica">üè• Sa√∫de P√∫blica</option>
            <option value="Causa Animal">üêæ Causa Animal</option>
            <option value="Infraestrutura">üöß Infraestrutura</option>
        </select>
        <textarea id="relato" rows="3" placeholder="Descreva o ocorrido..."></textarea>
        <button class="btn btn-azul" onclick="registrarDenunciaParaApuracao()">Enviar para An√°lise</button>
        <button class="btn btn-amarelo" onclick="proximaTela('tela-menu')">Voltar</button>
    </div>

    <div id="tela-gestor" class="hidden card">
        <h3 style="color:var(--azul)">Apurar Ocorr√™ncias</h3>
        <div id="lista-apuracao">
            </div>
        <button class="btn" style="background:#ddd" onclick="proximaTela('tela-cadastro')">Sair do Painel</button>
    </div>

</div>

<script>
    let map;
    let bancoDadosDenuncias = []; // Simula o banco de dados tempor√°rio

    function initMap() {
        map = L.map('map').setView([-23.95, -46.33], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    }

    function proximaTela(id) {
        document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'tela-menu') setTimeout(() => map.invalidateSize(), 400);
    }

    function verificarSenha() {
        const senha = document.getElementById('senha-gestor').value;
        if(senha === '123Pin567Pin') {
            proximaTela('tela-gestor');
            renderizarApuracao();
        } else { alert('Senha Incorreta!'); }
    }

    function registrarDenunciaParaApuracao() {
        const nome = document.getElementById('nome').value;
        const whats = document.getElementById('whatsapp').value;
        const tipo = document.getElementById('tipo-incidente').value;
        const texto = document.getElementById('relato').value;

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((pos) => {
                const nova = {
                    id: Date.now(),
                    nome, whats, tipo, texto,
                    lat: pos.coords.latitude,
                    lng: pos.coords.longitude
                };
                bancoDadosDenuncias.push(nova);
                alert("Den√∫ncia enviada! Nossa equipe vai apurar as informa√ß√µes antes de publicar no mapa.");
                proximaTela('tela-menu');
            });
        }
    }

    function renderizarApuracao() {
        const lista = document.getElementById('lista-apuracao');
        lista.innerHTML = bancoDadosDenuncias.length === 0 ? "<p>Nenhuma den√∫ncia pendente.</p>" : "";
        
        bancoDadosDenuncias.forEach(d => {
            const item = document.createElement('div');
            item.className = 'denuncia-item';
            item.innerHTML = `
                <b>${d.tipo}</b><br>
                Denunciante: ${d.nome}<br>
                Relato: ${d.texto}<br>
                <a href="https://wa.me/55${d.whats.replace(/\D/g,'')}" target="_blank" style="color:green; font-weight:bold;">üìû Falar no WhatsApp</a>
                <div style="display:flex; gap:5px; margin-top:10px;">
                    <button class="btn btn-verde" onclick="validarDenuncia(${d.id}, true)" style="padding:8px; font-size:12px;">Procedente (Publicar)</button>
                    <button class="btn btn-vermelho" onclick="validarDenuncia(${d.id}, false)" style="padding:8px; font-size:12px;">Improcedente (Remover)</button>
                </div>
            `;
            lista.appendChild(item);
        });
    }

    function validarDenuncia(id, procedente) {
        const index = bancoDadosDenuncias.findIndex(d => d.id === id);
        if (index > -1) {
            const d = bancoDadosDenuncias[index];
            if (procedente) {
                L.marker([d.lat, d.lng]).addTo(map).bindPopup(`<b>ALERTA VALIDADO: ${d.tipo}</b><br>${d.texto}`).openPopup();
            }
            bancoDadosDenuncias.splice(index, 1);
            renderizarApuracao();
            if(procedente) alert("Den√∫ncia publicada no mapa!");
        }
    }

    window.onload = initMap;
</script>
</body>
</html>
