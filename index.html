<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dignidade e Direito - Rede Ediane Maria</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { 
            --vermelho: #e63946; 
            --amarelo: #ffbe0b; 
            --preto: #1d3557; 
            --branco: #f1faee; 
            --azul: #457b9d; 
        }
        
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--branco); color: var(--preto); }
        
        header { 
            background: var(--vermelho); color: white; padding: 25px 15px; text-align: center; 
            border-bottom: 6px solid var(--amarelo); display: flex; flex-direction: column; align-items: center;
        }

        .avatar-container {
            width: 100px; height: 100px; border-radius: 50%; border: 4px solid var(--amarelo);
            background-color: #fff; margin-bottom: 12px; overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .avatar-container img { width: 100%; height: 100%; object-fit: cover; }

        .container { padding: 15px; max-width: 600px; margin: auto; }
        .hidden { display: none; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; }
        
        .btn { width: 100%; padding: 18px; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; margin-bottom: 12px; text-transform: uppercase; text-decoration: none; display: block; text-align: center; box-sizing: border-box; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        
        .btn-amarelo { background: var(--amarelo); color: black; }
        .btn-vermelho { background: var(--vermelho); color: white; }
        .btn-azul { background: var(--azul); color: white; }
        .btn-emergencia { background: #900; color: white; font-size: 15px; }
        
        #map { height: 380px; width: 100%; border-radius: 12px; margin-bottom: 15px; border: 3px solid var(--vermelho); }
        
        .grid-emergencia { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        
        .legenda { font-size: 13px; margin-bottom: 12px; display: flex; justify-content: space-around; background: #fff; padding: 10px; border-radius: 8px; border: 1px solid #ddd; }
        
        input, select, textarea { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
    </style>
</head>
<body>

<header>
    <div class="avatar-container">
        <img src="edienemaria.png.jpg" alt="Ediane Maria">
    </div>
    <h3 style="margin:0; letter-spacing: 1px;">DIGNIDADE E DIREITO</h3>
    <small>Rede Solid√°ria de Monitoramento</small>
</header>

<div class="container">

    <div id="tela-cadastro" class="card">
        <h3 style="margin-top:0">Acesse a Rede</h3>
        <p>Preencha seus dados para reportar ocorr√™ncias e receber apoio.</p>
        <input type="text" id="nome" placeholder="Seu Nome Completo">
        <input type="tel" id="whatsapp" placeholder="WhatsApp (DDD + N√∫mero)">
        <button class="btn btn-amarelo" onclick="proximaTela('tela-menu')">Entrar no Monitoramento</button>
        <a href="https://www.al.sp.gov.br/deputado/?matricula=300667" target="_blank" class="btn btn-azul">Conhe√ßa Ediane Maria</a>
    </div>

    <div id="tela-menu" class="hidden">
        <div class="grid-emergencia">
            <a href="tel:190" class="btn btn-emergencia">üìû 190 (PM)</a>
            <a href="tel:180" class="btn btn-emergencia">üìû 180 (Mulher)</a>
        </div>

        <div class="legenda">
            <span>üî¥ <b>Incidentes</b></span>
            <span>üîµ <b>Acolhimento</b></span>
        </div>
        
        <div id="map"></div>

        <button class="btn btn-vermelho" onclick="proximaTela('tela-denuncia')">üì¢ Reportar Incidente Aqui</button>
        <a href="https://www.al.sp.gov.br/deputado/?matricula=300667" target="_blank" class="btn btn-azul">Trabalho da Deputada</a>
        <button class="btn" style="background:#ddd; color: #555;" onclick="proximaTela('tela-cadastro')">‚Üê Sair</button>
    </div>

    <div id="tela-denuncia" class="hidden card">
        <h3>Reportar Agora</h3>
        <select id="tipo-incidente">
            <option value="Racismo">Racismo</option>
            <option value="LGBTfobia">LGBTfobia</option>
            <option value="Viol√™ncia Dom√©stica">Viol√™ncia Dom√©stica</option>
            <option value="Abuso de Autoridade">Abuso de Autoridade</option>
        </select>
        <textarea id="relato" rows="4" placeholder="Detalhes do ocorrido..."></textarea>
        <button class="btn btn-vermelho" onclick="capturarEPin()">Publicar no Mapa</button>
        <button class="btn btn-amarelo" onclick="proximaTela('tela-menu')">Voltar ao Mapa</button>
    </div>

</div>

<script>
    let map;
    const pontosAcolhimento = [
        { nome: "Centro de Cidadania LGBTI Luiz Carlos Ruas", lat: -23.5437, lng: -46.6432 },
        { nome: "Defensoria P√∫blica - Unidade Central", lat: -23.5492, lng: -46.6331 },
        { nome: "Casa da Mulher Brasileira", lat: -23.5552, lng: -46.6152 }
    ];

    function initMap() {
        map = L.map('map').setView([-23.5505, -46.6333], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        pontosAcolhimento.forEach(p => {
            L.circleMarker([p.lat, p.lng], {
                color: '#457b9d', fillColor: '#a8dadc', fillOpacity: 0.9, radius: 10
            }).addTo(map).bindPopup(`<b>Acolhimento Oficial:</b><br>${p.nome}`);
        });
    }

    function proximaTela(id) {
        document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'tela-menu') { setTimeout(() => { map.invalidateSize(); }, 400); }
    }

    function capturarEPin() {
        const tipo = document.getElementById('tipo-incidente').value;
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((pos) => {
                const { latitude, longitude } = pos.coords;
                L.marker([latitude, longitude]).addTo(map).bindPopup(`<b>ALERTA: ${tipo}</b>`).openPopup();
                alert(`Relato registrado com sucesso.`);
                proximaTela('tela-menu');
                map.setView([latitude, longitude], 15);
            }, () => alert("Ative o GPS para marcar."));
        }
    }

    window.onload = initMap;
</script>

</body>
</html>
