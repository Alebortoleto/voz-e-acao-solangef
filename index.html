<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voz e A√ß√£o - Solange Freitas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --azul: #004a99; --amarelo: #f9d21c; --branco: #ffffff; --fundo: #f0f2f5; --urgente: #d90429; --verde: #2a9d8f; --azul-claro: #457b9d; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--fundo); color: #333; }
        header { background: var(--azul); color: white; padding: 20px; text-align: center; border-bottom: 5px solid var(--amarelo); display: flex; flex-direction: column; align-items: center; }
        .avatar-container { width: 85px; height: 85px; border-radius: 50%; border: 3px solid var(--amarelo); background: #fff; margin-bottom: 10px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .avatar-container img { width: 100%; height: 100%; object-fit: cover; }
        .container { padding: 15px; max-width: 600px; margin: auto; }
        .hidden { display: none; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .btn { width: 100%; padding: 18px; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; margin-bottom: 10px; text-transform: uppercase; display: block; text-align: center; box-sizing: border-box; text-decoration: none; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        .btn-azul { background: var(--azul); color: white; }
        .btn-amarelo { background: var(--amarelo); color: var(--azul); }
        .btn-vermelho { background: var(--urgente); color: white; }
        .btn-verde { background: var(--verde); color: white; }
        .btn-institucional { background: var(--azul-claro); color: white; }
        .btn-gps { background: #666; color: white; padding: 10px; font-size: 14px; margin-top: 5px; }
        #map { height: 350px; width: 100%; border-radius: 12px; margin-bottom: 15px; border: 2px solid var(--azul); }
        input, select, textarea { width: 100%; padding: 14px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .divisor { text-align: center; margin: 10px 0; font-weight: bold; color: #777; font-size: 11px; }
        .denuncia-item { border-left: 6px solid var(--amarelo); padding: 15px; background: #fff; margin-bottom: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<header>
    <div class="avatar-container"><img src="solangefreitas.png" alt="Solange Freitas"></div>
    <h3 style="margin:0; letter-spacing: 1px;">VOZ E A√á√ÉO</h3>
    <small>Fiscaliza√ß√£o e Apoio √† Mulher</small>
</header>

<div class="container">

    <div id="tela-cadastro" class="card">
        <h3>Identifica√ß√£o</h3>
        <input type="text" id="nome" placeholder="Nome Completo">
        <input type="tel" id="whatsapp" placeholder="WhatsApp (DDD + N√∫mero)">
        <button class="btn btn-azul" onclick="proximaTela('tela-menu')">Entrar no App</button>
        <a href="https://www.al.sp.gov.br/deputado/?matricula=300686" target="_blank" class="btn btn-institucional">Conhe√ßa Solange Freitas</a>
        <button class="btn" style="background:#444; color:white; font-size: 12px; padding: 10px;" onclick="proximaTela('tela-login-gestor')">√Årea Restrita (Gestor)</button>
    </div>

    <div id="tela-login-gestor" class="hidden card">
        <h3>Acesso Gestor</h3>
        <input type="password" id="senha-gestor" placeholder="Digite a Senha">
        <button class="btn btn-azul" onclick="verificarSenha()">Entrar no Painel</button>
        <button class="btn" onclick="proximaTela('tela-cadastro')">Voltar</button>
    </div>

    <div id="tela-menu" class="hidden">
        <div id="map"></div>
        <button class="btn btn-vermelho" onclick="proximaTela('tela-denuncia')">üì¢ Reportar Ocorr√™ncia</button>
        <a href="https://www.al.sp.gov.br/deputado/?matricula=300686" target="_blank" class="btn btn-amarelo">Trabalho da Deputada</a>
        <button class="btn" style="background:#ddd; color: #333;" onclick="proximaTela('tela-cadastro')">‚Üê Sair</button>
    </div>

    <div id="tela-denuncia" class="hidden card">
        <h3>Onde aconteceu?</h3>
        
        <button class="btn btn-gps" id="btn-gps" onclick="capturarLocalizacao()">üìç Usar minha localiza√ß√£o atual</button>
        <div id="status-gps" style="font-size: 11px; text-align: center; color: var(--verde); margin-bottom: 5px;"></div>

        <div class="divisor">OU DIGITE O ENDERE√áO</div>
        <input type="text" id="endereco-manual" placeholder="Rua, N√∫mero, Bairro e Cidade">

        <hr style="opacity: 0.3;">
        
        <select id="tipo-incidente">
            <option value="Viol√™ncia contra Mulher">‚ö†Ô∏è Viol√™ncia contra Mulher</option>
            <option value="Sa√∫de P√∫blica">üè• Sa√∫de P√∫blica</option>
            <option value="Causa Animal">üêæ Causa Animal</option>
            <option value="Infraestrutura">üöß Infraestrutura / Vias</option>
        </select>
        
        <textarea id="relato" rows="4" placeholder="Descreva o ocorrido..."></textarea>
        
        <button class="btn btn-azul" onclick="registrarDenuncia()">Enviar para Apura√ß√£o</button>
        <button class="btn btn-amarelo" onclick="proximaTela('tela-menu')">Cancelar</button>
    </div>

    <div id="tela-gestor" class="hidden">
        <h3 style="text-align:center; color: var(--azul);">Apurar Den√∫ncias</h3>
        <div id="lista-apuracao"></div>
        <button class="btn" style="background:#ddd" onclick="proximaTela('tela-cadastro')">Sair do Painel</button>
    </div>

</div>

<script>
    let map;
    let bancoDadosDenuncias = [];
    let localizacaoPendente = null;

    function initMap() {
        map = L.map('map').setView([-23.95, -46.33], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    }

    function proximaTela(id) {
        document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'tela-menu') setTimeout(() => map.invalidateSize(), 400);
    }

    function capturarLocalizacao() {
        if (navigator.geolocation) {
            document.getElementById('status-gps').innerText = "üõ∞Ô∏è Buscando sinal de GPS...";
            navigator.geolocation.getCurrentPosition((pos) => {
                localizacaoPendente = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                document.getElementById('status-gps').innerText = "‚úÖ Localiza√ß√£o capturada pelo GPS!";
                document.getElementById('endereco-manual').value = ""; 
            }, () => alert("Por favor, ative o GPS do celular."));
        }
    }

    async function registrarDenuncia() {
        let lat, lng;
        const endereco = document.getElementById('endereco-manual').value;

        if (endereco && !localizacaoPendente) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${endereco}`);
                const data = await response.json();
                if (data.length > 0) {
                    lat = parseFloat(data[0].lat);
                    lng = parseFloat(data[0].lon);
                } else {
                    alert("Endere√ßo n√£o encontrado. Digite rua, n√∫mero e cidade.");
                    return;
                }
            } catch (e) { alert("Erro ao buscar endere√ßo."); return; }
        } else if (localizacaoPendente) {
            lat = localizacaoPendente.lat;
            lng = localizacaoPendente.lng;
        } else {
            alert("Use o bot√£o de GPS ou digite o endere√ßo.");
            return;
        }

        const d = {
            id: Date.now(),
            nome: document.getElementById('nome').value || "An√¥nimo",
            whats: document.getElementById('whatsapp').value,
            tipo: document.getElementById('tipo-incidente').value,
            texto: document.getElementById('relato').value,
            local: endereco || "Capturado via GPS",
            lat, lng
        };

        bancoDadosDenuncias.push(d);
        alert("Sua den√∫ncia foi enviada! A equipe de Solange Freitas ir√° apurar antes de publicar no mapa.");
        localizacaoPendente = null;
        proximaTela('tela-menu');
    }

    function verificarSenha() {
        if(document.getElementById('senha-gestor').value === '123Pin567Pin') {
            proximaTela('tela-gestor');
            renderizarPainel();
        } else { alert('Senha incorreta!'); }
    }

    function renderizarPainel() {
        const lista = document.getElementById('lista-apuracao');
        lista.innerHTML = bancoDadosDenuncias.length === 0 ? "<div class='card'>Nenhuma den√∫ncia aguardando.</div>" : "";
        
        bancoDadosDenuncias.forEach(d => {
            const item = document.createElement('div');
            item.className = 'denuncia-item';
            item.innerHTML = `
                <strong style="color:var(--azul)">${d.tipo}</strong><br>
                <b>Denunciante:</b> ${d.nome}<br>
                <b>Endere√ßo:</b> ${d.local}<br>
                <b>Relato:</b> ${d.texto}<br>
                <a href="https://wa.me/55${d.whats.replace(/\D/g,'')}" target="_blank" style="color:var(--verde); font-weight:bold; display:block; margin: 10px 0;">üí¨ Chamar no WhatsApp</a>
                <div style="display:flex; gap:10px;">
                    <button class="btn btn-verde" onclick="validar(${d.id}, true)" style="padding:10px; font-size:12px;">Procedente</button>
                    <button class="btn btn-vermelho" onclick="validar(${d.id}, false)" style="padding:10px; font-size:12px;">Improcedente</button>
                </div>
            `;
            lista.appendChild(item);
        });
    }

    function validar(id, ok) {
        const idx = bancoDadosDenuncias.findIndex(x => x.id === id);
        const d = bancoDadosDenuncias[idx];
        if(ok) {
            L.marker([d.lat, d.lng]).addTo(map).bindPopup(`<b>VALIDADO: ${d.tipo}</b><br>${d.texto}`).openPopup();
            alert("Publicado no mapa!");
        }
        bancoDadosDenuncias.splice(idx, 1);
        renderizarPainel();
    }

    window.onload = initMap;
</script>
</body>
</html>
